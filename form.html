  <h1>Add New Interest</h1>
  <hr>
  <div class="container">
    <form>
      <div class="form-group">
        <label for="interestName">Interest Name</label>
        <input type="text" class="form-control" id="interestName" placeholder="Name">
      </div>
      <div class="form-group">
        <label for="textAboutInterest">Text About Interest</label>
        <textarea class="form-control" rows="8" id="textAboutInterest"></textarea>
      </div>
      <div class="form-row">
        <div class="col">
          <p>Upload Local image:</p>
          <input type="file" id="myFile" name="filename2">
        </div>
        <div class="col">
          <label for="tweet-select">Select # Tweets to Display:</label>
              <select class="form-control" id="tweet-select">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
              </select>
        </div>
      </div>
      <br>
      <br>
      <div class="form-group">
        <p>On a scale of 1-5, how interested are you?</p>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">1</label>
            </div>
            <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">2</label>
            </div>
            <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3">3</label>
            </div>
            <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
            <label class="form-check-label" for="inlineRadio4">4</label>
            </div>
            <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option5">
            <label class="form-check-label" for="inlineRadio5">5</label>
            </div>
      </div>
      <p>Login to Finish Submitting</p>
    <div class="form-row">

      <div class="col">
        <input type="text" class="form-control" id="inputUser" placeholder="Username">
      </div>
      <div class="col">
        <input type="password" class="form-control" id="inputPass" placeholder="Password">
      </div>
    </div>
    <br>
    <a href="mypage_bootstrap.html" class="btn btn-primary" role="button">Submit</a>
    </form>
  </div>
  </body>
